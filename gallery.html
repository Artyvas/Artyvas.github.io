      <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Add event listeners for photo grid items
          const photoGridItems = document.querySelectorAll(".photo-grid-item");
          const photoViewer = document.createElement("div");
          photoViewer.className = "photo-viewer";
          document.body.appendChild(photoViewer);
      
          photoGridItems.forEach(item => {
            item.addEventListener("click", function () {
              const imgSrc = item.querySelector("img").src;
              const img = document.createElement("img");
              img.src = imgSrc;
              photoViewer.innerHTML = "";
              photoViewer.appendChild(img);
              photoViewer.style.display = "flex";
            });
          });
      
          photoViewer.addEventListener("click", function () {
            photoViewer.style.display = "none";
          });
          document.querySelector(".photo-grid").style.opacity = "1";
          window.addEventListener("scroll", function () {
            if (window.scrollY > 200) {
              document.querySelector(".page-up").style.display = "block";
            } else {
              document.querySelector(".page-up").style.display = "none";
            }
          });
      
          document.querySelector(".page-up").addEventListener("click", function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
          });
      
          document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
          });
        });
      </script>
